{% extends 'base.html' %}

{% block content %}
    <h1 align="center">{% block title %} Locate any Twitter user's friends! {% endblock %}</h1>
    <form method="post" align="center">
        <label for="title">Username to find</label>
        <br>
        <input type="text" name="title"
               placeholder="@username"
               value="{{ request.form['title'] }}"></input>
        <br>

        <label for="content">Number of user to locate</label>
        <br>
        <textarea name="content"
                  placeholder="000"
                  rows="1"
                  cols="3"
                  >{{ request.form['content'] }}</textarea>
        <br>
        <button type="submit">Search</button>
    </form>
{% endblock %}
